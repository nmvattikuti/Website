<html>
<body>
 <link rel="stylesheet" href="Navya.css" type="text/css" />
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input class = "TextBox" id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input class = "TextBox"id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input class = "Button" id="submit_button" type="submit" value="Send email" />
	<div id="nav">
			<ul>
			<li><a href="Home.html">Home</a></li>
		</ul>
		</div>
</form>
</body>
</html>
