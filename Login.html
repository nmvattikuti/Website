<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Navya.css" type="text/css" />

</head>
<body>

  <section class="container">
    <div class="login">
      <h1>Login to Tri-State University</h1>
      <form method="post" action="ForgotPassword.html">
        <p><input class = "TextBox" type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input class = "TextBox" type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p><input class = "Button" type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="ForgotPassword.html">Click here to reset it</a>.</p>
    </div>
	<div id="nav">
			<ul>
			<li><a href="Home.html">Home</a></li>
		</ul>
		</div>	
	</div>
  </section>
</body>
</html>
